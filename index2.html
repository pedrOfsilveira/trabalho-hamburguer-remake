<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger</title>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="botoes">
    <button id="ant" onclick="lvl--,level()">
      <<<< /button>
        <button id="prox" onclick="lvl++,level()">>>></button>
        <p id="lvl"></p>
  </div>
  <div id="titulo">
    <h1 id="titulotexto">Silveira's Hamburgueria</h1>
  </div>
  <div class="ingredientes">
    <h2>INGREDIENTES:</h2>
    <h3 class="tomate">TOMATE</h3>
    <h3 class="burger">BURGER</h3>
    <h3 class="alface">ALFACE</h3>
    <h3 class="queijo">QUEIJO</h3>
    <h3 class="cebola">CEBOLA</h3>
    <h3 class="picles">PICLES</h3>
    <h3 class="ovo">OVO</h3>
  </div>

  <div class="patoDiv">
    <img src="/img/pato.png" alt="pato" id="patoImg" />
    <hgroup class="speech-bubble">
      <h2 id="pedido">Olá! Gostaria de um hambúrguer com...</h2>
    </hgroup>
  </div>

  <div id="hamburguer">
    <input type="text" id="text" placeholder="START" onkeyup="expandText()" onclick="proxPedido()"
      onmousedown="tempoContagem()" />
    <img id="top" src="/img/top.png" />
    <div id="pastIngr"></div>
    <img id="bottom" src="/img/bottom.png" />
  </div>

  <div id="time">
    <h2 id="contador"></h2>
    <img id="relogio" src="/img/t.png" />
  </div>
  <script src="/js/script.js"></script>
</body>

</html>
