<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>duck want burger</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>burger duck's duck burger</h1>
    </header>
    <aside class="aside-right">
      <div class="sidebar">
        <section>
          <div class="timer-div">
            <img class="timer-img" src="/img/timer.png">
            <h2 class="timer">
              00:00
            </h2>
          </div>
          <div>
            <h2>ingredients</h2>
            <p class="tomate">tomato</p>
            <p class="burger">burger</p>
            <p class="alface">lettuce</p>
            <p class="queijo">cheese</p>
            <p class="cebola">onion</p>
            <p class="picles">pickle</p>
            <p class="ovo">egg</p>
            <p class="bacon">bacon</p>
          </div>
        </section>
      </div>
    </aside>
    <aside class="aside-left">
      <nav class="duck">
        <h2>pickiness: 00</h2>
        <img class="pato" src="/img/pato.png">
        <div class="text-bubble">
          <p>the duck wants a burger with...</p>
        </div>
      </nav>
    </aside>
    <main>
      <div class="typer-lixo">
        <input class="typer" type="text" placeholder="type here">
        <img  class="lixo" src="img/lixo.png">
      </div>
      <div class="hamburger">
        <img class="top" src="img/top.png">
        <div class="typed-ingredients">
          <button>START</button>
        </div>
        <img class="bottom" src="img/bottom.png">
      </div>
    </main>
    <footer></footer>
  </div>
</body>


</html>
